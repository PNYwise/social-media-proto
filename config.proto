syntax = "proto3";

package social_media;
import "google/protobuf/struct.proto";
import "google/protobuf/empty.proto";

message Payload {
    string serviceId = 1;
    google.protobuf.Value config = 2;
}

service Config {
    rpc Get(google.protobuf.Empty) returns (Payload){};
    rpc Set(google.protobuf.Value) returns (Payload){};
    rpc Update(google.protobuf.Value) returns (Payload){};
    rpc Delete(google.protobuf.Empty) returns (google.protobuf.Empty){};
}