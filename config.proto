syntax = "proto3";

package social_media;
import "google/protobuf/struct.proto";
import "google/protobuf/empty.proto";

message Payload {
    required string serviceId = 1;
    struct responseData = 2;
}

service Config {
    rpc Get(Payload) returns (Payload){};
    rpc Set(Payload) returns (Payload){};
    rpc Update(Payload) returns (Payload){};
    rpc Delete(Payload) returns (google.protobuf.Empty){};
}